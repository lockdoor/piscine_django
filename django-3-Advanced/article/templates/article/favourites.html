{% extends 'base.html' %}

{% block content %}
<h2>Favourites Page</h2>
<table class="table table-striped table-hover">
    <tr>
        <th>title</th>
        <th>synopsis</th>
        <th>author</th>
        <th>created</th>
    </tr>
    {% for article in object_list %}
    <tr>
        <td><a href="{% url 'article:detail' article.article.pk %}">{{article.article.title}}</a></td>
        <td>{{article.article.synopsis}}</td>
        <td>{{article.article.author}}</td>
        <td>{{article.article.created}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
