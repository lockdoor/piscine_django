{% extends 'base.html' %}

{% block content %}
<h2>Favourites Page</h2>
<table>
    <tr>
        <th>title</th>
        <th>synopsis</th>
        <th>author</th>
        <th>created</th>
    </tr>
    {% for article in object_list %}
    <tr>
        <td><a href="{% url 'article:detail' article.pk %}">{{article.title}}</a></td>
        <td>{{article.synopsis}}</td>
        <td>{{article.author}}</td>
        <td>{{article.created}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
