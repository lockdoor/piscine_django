{% extends 'base.html' %}

{% block title %}<title>Publications Page</title>{% endblock %}

{% block content %}
<div class="d-flex justify-content-between">
<h2>Publications Page.</h2>
<a class="btn btn-info" role="button" href="{% url 'article:publish' %}">Create New</a>
</div>
<table class="table table-striped table-hover">
    <tr>
        <th>Title</th>
        <th>Synopsis</th>
        <th>Created</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><a href="{% url 'article:detail' article.pk %}">{{article.title}}</a></td>
        <td>{{article.synopsis}}</td>
        <td>{{article.created}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
