{% extends 'base.html' %}

{% block title %}<title>Publications Page</title>{% endblock %}

{% block content %}
<h2>Publications Page.</h2>
<table class="table table-striped table-hover">
    <tr>
        <th>Title</th>
        <th>Synopsis</th>
        <th>Created</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><a href="{% url 'article:detail' article.pk %}">{{article.title}}</a></td>
        <td>{{article.synopsis}}</td>
        <td>{{article.created}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
