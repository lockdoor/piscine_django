{% extends 'base.html' %}

{% block content %}
<h1>Articles</h1>
<ul>
{% for article in object_list %}
    <li>
        <h2><a href="{% url 'article:detail' article.pk %}">{{ article.title }}</a></h2>
        <ul>
            <li>author: {{article.author}}</li>
            <li>synopsis: {{article.synopsis}}</li>
            <li>created: {{article.created}}</li>
        </ul>
    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock %}
