{% extends 'base.html' %}

{% block content %}
<article>
    <h2>{{ article.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% comment %} <input type="hidden" name="article" value={{article.pk}} > {% endcomment %}
        {{form.non_field_errors}}
        <button type="submit">Favourite</button>
    </form>
    <p>{{ article.synopsis }}</p>
    <p>Author: {{ article.author }}</p>
    <p>Created on: {{ article.created }}</p>
    <p>{{ article.content }}</p>
</article>
{% endblock %}
