<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>copy</title>
	<link rel="stylesheet" href="style.css" >
	<style>
		.w-80 {
			width: 80%;
		}
		.w-60 {
			width: 60%;
		}
		.w-50 {
			width: 50%;
		}
		.w-75 {
			width: 75%;
		}
		.w-65 {
			width: 65%;
		}
		.w-35 {
			width: 35%;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<h2>Frontend</h2>
			<div>
				<p class="w-80" data-value="80">HTML5</p>
				<progress value="80" max="100" class="html5"></progress>
			</div>
			<div>
				<p class="w-60" data-value="60">CSS3</p>
				<progress value="60" max="100" class="css3"></progress>
			</div>
			<div>
				<p class="w-50" data-value="50">jQuery</p>
				<progress value="50" max="100" class="jquery"></progress>
			</div>
		</li>

		<li>
			<h2>Backend</h2>
			<div>
				<p class="w-75" data-value="75">Python</p>
				<progress value="75" max="100" class="python"></progress>
			</div>
			<div>
				<p class="w-65" data-value="65">PHP</p>
				<progress value="65" max="100" class="php"></progress>
			</div>
			<div>
				<p class="w-35" data-value="35">Node.js</p>
				<progress value="35" max="100" class="node-js"></progress>
			</div>
		</li>

	</ul>
</body>
</html>
