{% extends 'ex02/base.html' %}

{% block title %}
<title>simple form</title>
{% endblock %}

{% block content %}
<h1>simple form</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<h2>history</h2>
<ul>
    {% for item in histories %}
    <li>{{item}}</li>
    {% empty %}
    No history
    {% endfor %}
</ul>
{% endblock %}
