{% extends 'tip/base.html' %}
{% load bootstrap5 %}
{% block content %}
<h2 class="text-center">TIP</h2>

{% if user.is_authenticated %}
<div class="d-flex justify-content-center">
  <form method="post" action="{% url 'create_tip' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button "Create Tip" button_type="submit" button_class="btn-primary" %}
  </form>
</div>
{% endif %}

{% include 'tip/tips.html' %}

{% endblock %}
